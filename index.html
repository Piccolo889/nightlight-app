<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Night Light MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-candyfloss">
  <div id="glow-layer" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
    <span class="blob b4"></span>
  </div>
  <div id="orb-layer" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
    <span class="orb o4"></span>
  </div>
  <div id="theme-blend" aria-hidden="true"></div>
  <div id="menu-backdrop" aria-hidden="true"></div>
  <div id="tap-layer" aria-hidden="true"></div>
  <div id="overlay"></div>

  <header id="top-bar">
    <button id="menu-toggle" aria-label="Toggle menu">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
    <button id="timer-toggle" aria-label="Timer" aria-pressed="false">
      <span class="timer-glyph"></span>
    </button>
    <div id="menu-panel" aria-label="Options">
      <div class="section">
        <div class="section-title centered">Themes</div>
        <div class="tile-grid" id="theme-tiles">
          <button class="tile theme-tile theme-candyfloss" data-theme="candyfloss" aria-pressed="false"><span class="label">Candyfloss</span></button>
          <button class="tile theme-tile theme-ocean-hush" data-theme="ocean-hush" aria-pressed="false"><span class="label">Ocean</span></button>
          <button class="tile theme-tile theme-moon-mist" data-theme="moon-mist" aria-pressed="false"><span class="label">Moon</span></button>
          <button class="tile theme-tile theme-forest-lullaby" data-theme="forest-lullaby" aria-pressed="false"><span class="label">Forest</span></button>
          <button class="tile theme-tile theme-aurora" data-theme="aurora" aria-pressed="false"><span class="label">Aurora</span></button>
          <button class="tile theme-tile theme-glacier" data-theme="glacier" aria-pressed="false"><span class="label">Glacier</span></button>
          <button class="tile theme-tile theme-coral" data-theme="coral" aria-pressed="false"><span class="label">Coral</span></button>
          <button class="tile theme-tile theme-ember" data-theme="ember" aria-pressed="false"><span class="label">Ember</span></button>
          <button class="tile theme-tile theme-rainbow" data-theme="rainbow" aria-pressed="false"><span class="label">Rainbow</span></button>
          <button class="tile theme-tile theme-midnight" data-theme="midnight" aria-pressed="false"><span class="label">Midnight</span></button>
          <button class="tile theme-tile theme-warmglow" data-theme="warmglow" aria-pressed="false"><span class="label">Warm Glow</span></button>
          <button class="tile theme-tile theme-sunsetfade" data-theme="sunsetfade" aria-pressed="false"><span class="label">Sunset</span></button>
          <button class="tile theme-tile theme-breathing" data-theme="breathing" aria-pressed="false"><span class="label">Breathing</span></button>
          <button class="tile theme-tile theme-candleglow" data-theme="candleglow" aria-pressed="false"><span class="label">Candle</span></button>
          <button class="tile theme-tile theme-galaxy" data-theme="galaxy" aria-pressed="false"><span class="label">Galaxy</span></button>
          <button class="tile theme-tile theme-snowfall" data-theme="snowfall" aria-pressed="false"><span class="label">Snowfall</span></button>
        </div>
      </div>
      <div class="section">
        <div class="section-title centered">Soundscapes</div>
        <div id="sound-tiles" class="sound-groups">
          <div class="sound-group">
            <div class="group-title">Nature & Weather</div>
            <div class="tile-grid">
              <button class="tile sound-tile" data-sound="rain.mp3" aria-pressed="false"><span class="icon">🌧️</span><span class="label">Rain</span></button>
              <button class="tile sound-tile" data-sound="rainonwindow.mp3" aria-pressed="false"><span class="icon">🪟</span><span class="label">Rain 2</span></button>
              <button class="tile sound-tile" data-sound="thunder.mp3" aria-pressed="false"><span class="icon">⚡</span><span class="label">Thunder</span></button>
              <button class="tile sound-tile" data-sound="river.mp3" aria-pressed="false"><span class="icon">🌊</span><span class="label">River</span></button>
              <button class="tile sound-tile" data-sound="busybeach.mp3" aria-pressed="false"><span class="icon">🏖️</span><span class="label">Beach</span></button>
              <button class="tile sound-tile" data-sound="oceonwaves&birds.mp3" aria-pressed="false"><span class="icon">🌅</span><span class="label">Ocean</span></button>
              <button class="tile sound-tile" data-sound="underwater.mp3" aria-pressed="false"><span class="icon">🐠</span><span class="label">Underwater</span></button>
              <button class="tile sound-tile" data-sound="wind.mp3" aria-pressed="false"><span class="icon">🌬️</span><span class="label">Wind</span></button>
              <button class="tile sound-tile" data-sound="windchimes.mp3" aria-pressed="false"><span class="icon">🔔</span><span class="label">Chimes</span></button>
            </div>
          </div>
          <div class="sound-group">
            <div class="group-title">Forest & Wildlife</div>
            <div class="tile-grid">
              <button class="tile sound-tile" data-sound="forest.mp3" aria-pressed="false"><span class="icon">🌲</span><span class="label">Forest</span></button>
              <button class="tile sound-tile" data-sound="garden.mp3" aria-pressed="false"><span class="icon">🌿</span><span class="label">Garden</span></button>
              <button class="tile sound-tile" data-sound="countrysidefarm.mp3" aria-pressed="false"><span class="icon">🚜</span><span class="label">Farm</span></button>
              <button class="tile sound-tile" data-sound="birds.mp3" aria-pressed="false"><span class="icon">🐦</span><span class="label">Birds</span></button>
              <button class="tile sound-tile" data-sound="cicadas.mp3" aria-pressed="false"><span class="icon">🎶</span><span class="label">Cicadas</span></button>
              <button class="tile sound-tile" data-sound="nightcrickets.mp3" aria-pressed="false"><span class="icon">🦗</span><span class="label">Crickets</span></button>
              <button class="tile sound-tile" data-sound="cuckoo.mp3" aria-pressed="false"><span class="icon">🕊️</span><span class="label">Cuckoo</span></button>
              <button class="tile sound-tile" data-sound="crows.mp3" aria-pressed="false"><span class="icon">🪶</span><span class="label">Crows</span></button>
              <button class="tile sound-tile" data-sound="redfoxatnight.mp3" aria-pressed="false"><span class="icon">🦊</span><span class="label">Fox</span></button>
              <button class="tile sound-tile" data-sound="whales.mp3" aria-pressed="false"><span class="icon">🐋</span><span class="label">Whales</span></button>
            </div>
          </div>
          <div class="sound-group">
            <div class="group-title">Home & City</div>
            <div class="tile-grid">
              <button class="tile sound-tile" data-sound="city.mp3" aria-pressed="false"><span class="icon">🌆</span><span class="label">City</span></button>
              <button class="tile sound-tile" data-sound="roomambience.mp3" aria-pressed="false"><span class="icon">🏠</span><span class="label">Room</span></button>
              <button class="tile sound-tile" data-sound="train.mp3" aria-pressed="false"><span class="icon">🚂</span><span class="label">Train</span></button>
              <button class="tile sound-tile" data-sound="airconditioner.mp3" aria-pressed="false"><span class="icon">🧊</span><span class="label">Aircon</span></button>
              <button class="tile sound-tile" data-sound="fan.mp3" aria-pressed="false"><span class="icon">🌀</span><span class="label">Fan</span></button>
              <button class="tile sound-tile" data-sound="fireplace.mp3" aria-pressed="false"><span class="icon">🔥</span><span class="label">Fireplace</span></button>
              <button class="tile sound-tile" data-sound="vacuum.mp3" aria-pressed="false"><span class="icon">🧹</span><span class="label">Vacuum</span></button>
              <button class="tile sound-tile" data-sound="washingmachine.mp3" aria-pressed="false"><span class="icon">🧺</span><span class="label">Washer</span></button>
            </div>
          </div>
          <div class="sound-group">
            <div class="group-title">Noise Colors</div>
            <div class="tile-grid">
              <button class="tile sound-tile" data-sound="whitenoise.mp3" aria-pressed="false"><span class="icon">🔊</span><span class="label">Whitenoise</span></button>
              <button class="tile sound-tile" data-sound="pinknoise.mp3" aria-pressed="false"><span class="icon">🔊</span><span class="label">Pinknoise</span></button>
              <button class="tile sound-tile" data-sound="brownnoise.mp3" aria-pressed="false"><span class="icon">🔊</span><span class="label">Brownnoise</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="section" style="display:none">
        <div class="section-title">Sleep Timer</div>
        <div class="timer-row">
          <input
            id="timer"
            type="range"
            min="0"
            max="12"
            step="1"
            value="12"
            aria-label="Sleep timer in 5 minute steps, infinity at max"
          />
          <div class="timer-label"><span id="timer-value">∞</span></div>
          <button id="timer-clear" type="button" aria-label="Clear timer">Clear</button>
        </div>
      </div>
    </div>
  </header>
  <div id="timer-indicator" aria-live="polite"></div>

  <div id="play-cluster">
    <div class="dial vertical volume-dial">
      <span class="dial-icon vol-max" aria-hidden="true">+</span>
      <input id="volume" type="range" min="0" max="100" value="60" aria-label="Volume" />
      <span class="dial-icon vol-min" aria-hidden="true">−</span>
    </div>
    <button id="play-button" aria-label="Play sound">
      <span class="ring"></span>
      <span class="glyph"></span>
    </button>
    <div class="dial brightness-dial">
      <span class="dial-icon dim" aria-hidden="true">☾</span>
      <input id="brightness" type="range" min="0" max="100" value="100" aria-label="Brightness" />
      <span class="dial-icon bright" aria-hidden="true">☀</span>
    </div>
  </div>

  <audio id="ambient" src="rain.mp3" preload="auto" loop></audio>
  <script src="main.js"></script>
</body>
</html>
